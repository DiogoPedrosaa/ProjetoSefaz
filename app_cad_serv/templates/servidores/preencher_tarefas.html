<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Preencher Tarefas Realizadas</title>
</head>

<style>
    .navbar-brand {
        text-align: center;
        width: 100%;
    }

    .container {
        max-width: 600px; /* Limitando a largura do conteúdo para torná-lo mais centrado */
    }

    .form-container {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 5px;
        margin-top: 20px;
    }
</style>

<body>
    <nav style="background-color: aquamarine !important;" class="navbar navbar-light bg-light">
        <div class="container text-center">
            <span class="navbar-brand mb-0 h1"><a href="{% url 'home' %}"> Projeto Sefaz </a> </span>
        </div>
    </nav>
    <div class="container text-center">
        <h1>Preencher Tarefas Realizadas</h1>
        <div class="form-container">
            <p>Colaborador: {{ servidor.nome }}</p>

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            
            <p>
              
            </p>
            <a href="{% url 'dados_servidor' %}" class="btn btn-secondary">Voltar para a lista de servidores</a>
        </div>
    </div>
</body>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
-->
</body>
</html>
