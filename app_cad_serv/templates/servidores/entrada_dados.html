<!DOCTYPE html>
<html>
<head>
    <title>Entrada de Dados</title>
</head>
<body>
    <h1>Entrada de Dados</h1>
    <form method="post" action="{% url 'processar_dados' %}">
        {% csrf_token %}
        <label for="diretor_coordenador">Diretor/Coordenador:</label>
        <input type="text" name="diretor_coordenador" required><br>

        <label for="nome_servidor">Nome do Servidor:</label>
        <input type="text" name="nome_servidor" required><br>

        <label for="matricula_servidor">Matrícula do Servidor:</label>
        <input type="text" name="matricula_servidor" required><br>

        <label for="tarefas_executadas">Tarefas Executadas (mínimo 15 caracteres):</label>
        <textarea name="tarefas_executadas" required></textarea><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
