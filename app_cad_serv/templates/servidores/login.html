<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha384-fPwb0w6wyQ8p0LOtU3kzsfk2jsV9AMxR+GvU6P8inCyMlQ5D52zBOjr65BkmwTCmL" crossorigin="anonymous">
  <title>Login</title>
  <style>
    .navbar-brand {
      text-align: center;
      width: 100%;
      padding-right: 0;
    }

    .navbar {
      width: 100%;
      max-width: none;
    }

    .form-container {
      max-width: 400px;
      margin: auto;
      margin-top: 50px;
    }

    .form-label {
      margin-right: 5px;
    }

    .btn-primary {
      width: 100%;
      margin-top: 10px;
    }

    .btn-retornar {
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>

<body class="m-0">
  <div class="container form-container">
    <h1 class="text-center">Login</h1>
    <!-- Seu formulário de login aqui -->
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Usuário:</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
    <p class="mt-3">Não tem uma conta? <a href="">Cadastre-se aqui</a></p>
    <a href="{% url 'home' %}" class="btn btn-retornar btn-secondary">Retornar</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
